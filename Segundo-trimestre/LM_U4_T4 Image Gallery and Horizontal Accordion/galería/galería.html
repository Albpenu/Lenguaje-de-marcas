<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="galeria.css">
    <script src="jquery-1.12.0.js"></script>
</head>
    
<body>
    <h1><u><center>Galería de imágenes del Nexus 6p de Huawei</center></u></h1>
        <div id="slider">
            <a href="#" class="control_next">>></a>
            <a href="#" class="control_prev"><<</a>
            <ul>
                <li><img src="img/1.jpg" alt="Responsive image" width="1200px" height="600px"></img></li>
                <li><img src="img/2.png" width="1200px" height="600px"></img></li>
                <li><img src="img/3.jpg" width="1200px" height="600px"></img></li>
                <li><img src="img/4.jpg" width="1200px" height="600px"></img></li>
                <li><img src="img/5.png" width="1200px" height="600px"></img></li>
        </ul>  
        </div>

        <script>
  $(document).ready(function ($) {

  $('#checkbox').change(function(){
    setInterval(function () {
        moveRight();
    }, 3000);
  });
  
	var slideCount = $('#slider ul li').length;
	var slideWidth = $('#slider ul li').width();
	var slideHeight = $('#slider ul li').height();
	var sliderUlWidth = slideCount * slideWidth;
	
	$('#slider').css({ width: slideWidth, height: slideHeight });
	
	$('#slider ul').css({ width: sliderUlWidth, marginLeft: - slideWidth });
	
    $('#slider ul li:last-child').prependTo('#slider ul');

    function moveLeft() {
        $('#slider ul').animate({
            left: + slideWidth
        }, 200, function () {
            $('#slider ul li:last-child').prependTo('#slider ul');
            $('#slider ul').css('left', '');
        });
    };

    function moveRight() {
        $('#slider ul').animate({
            left: - slideWidth
        }, 200, function () {
            $('#slider ul li:first-child').appendTo('#slider ul');
            $('#slider ul').css('left', '');
        });
    };

    $('a.control_prev').click(function () {
        moveLeft();
    });

    $('a.control_next').click(function () {
        moveRight();
    });

});    
    
        </script>
</body>
</html>
