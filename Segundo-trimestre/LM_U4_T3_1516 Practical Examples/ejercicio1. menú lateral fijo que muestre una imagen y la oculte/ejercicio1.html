    <link rel="stylesheet" type="text/css" href="ejercicio1.css"/>

  <body>

      <div id="contenedor">
            <p align="center">Ralphy dentro de una barra lateral desplegable hecha con JQuery</p>
            <div id="contenido"><img id="gift" src="ralf-saluda.gif"> 
                <ul>
                    <li>Hola. Me llamo Ralph!</li>
                    <li>Y s√© contar:</li>
                        <ul>

                    <li>hasta:</li>

          </div>
          <div id="capa2"><img id="flechaizq" src="blue-left-arrow-26777.jpg"></div>          
       </div>
       <div id="capa3"><img id="flechadch" src="blue-right-arrow-26774.jpg"></div>
      
      
      <script type="text/javascript">
       
        $(function() {
            console.log("Ready for jQuery");
            $("#flechadch").hide();
            $("#contenedor").addClass("contenedor");
            $("#contenido").addClass("contenido");
            $("#capa2").addClass("capa2");
            $("#capa3").addClass("capa2");
            
            $("#flechaizq").click(function() {
                $("#contenedor").animate({
					width:"toggle"
				},1000,function() {
                    $("#flechadch").show();
                });                                
            });
            
            $("#flechadch").click(function() {
                $("#contenedor").animate({
                   width:"toggle"
                    },1000,function() {
                     $("#flechaizq").show();
                     $("#flechadch").hide();
                });
                
            });
        });
      </script>
  </body>
</html>
