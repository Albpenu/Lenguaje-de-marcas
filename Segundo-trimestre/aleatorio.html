<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <script src="jquery-1.12.0.js"></script>
</head>

<body>
    <p>Números aleatorios comparados entre 0 y 100:</p>
    <button>Comparar</button>
    <input type="text" id="comparar" />
    <div></div>
    <script>
        $(function() {
            var x = Math.floor((Math.random() * 100) + 0);
            console.log(x);

            $("button").click(function() {
                var numero = parseInt($("#comparar").val());

                if (numero == x) {
                    alert("HAS GANADO!");
                    $("div").append("<p>¡CLARO QUE SÍ, CAMPEÓN!</p>");
                    $("div").show();
                } else if (numero < x) {

                    $("div").append("<p>YOU LOSE. SUBE LA APUESTA</p>");
                } else if (numero > x) {

                    $("div").append("<p>YOU LOSE. TE HAS PASAO</p>");
                }
            });
        });
    </script>
</body>

</html>
